<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
	<script type="module" src="./script.js" defer></script>
	<title>Virtual keyboard</title>
</head>

<body>
	<main class="interface">
		<section class="interface__monitor">
			<div class="interface__screen screen"><span class="screen__input"></span><span
					class="screen__cursor">█</span></div>
			<div class="interface__side-panel side-panel"><img class="side-panel__logo" src="assets/logo.png" alt="dharma logo with swan"></div>
		</section>
		<section class="interface__computer">
			<div class="interface__keyboard keyboard">
				<div class="keyboard__row--first">
					<div class="keyboard__key key" data-key="49">1</div>
					<div class="keyboard__key key" data-key="50">2</div>
					<div class="keyboard__key key" data-key="51">3</div>
					<div class="keyboard__key key" data-key="52">4</div>
					<div class="keyboard__key key" data-key="53">5</div>
					<div class="keyboard__key key" data-key="54">6</div>
					<div class="keyboard__key key" data-key="55">7</div>
					<div class="keyboard__key key" data-key="56">8</div>
					<div class="keyboard__key key" data-key="57">9</div>
					<div class="keyboard__key key" data-key="48">0</div>
					<div class="keyboard__key key" data-key="189">-</div>
					<div class="keyboard__key key" data-key="187">=</div>
					<div class="keyboard__key--special key" id="del-btn" data-key="46">del</div>
				</div>
				<div class="keyboard__row">
					<div class="keyboard__key--special key" id="alt-btn" data-key="18">alt</div>
					<div class="keyboard__key key" data-key="81">q</div>
					<div class="keyboard__key key" data-key="87">w</div>
					<div class="keyboard__key key" data-key="69">e</div>
					<div class="keyboard__key key" data-key="82">r</div>
					<div class="keyboard__key key" data-key="84">t</div>
					<div class="keyboard__key key" data-key="89">y</div>
					<div class="keyboard__key key" data-key="85">u</div>
					<div class="keyboard__key key" data-key="73">i</div>
					<div class="keyboard__key key" data-key="79">o</div>
					<div class="keyboard__key key" data-key="80">p</div>
					<div class="keyboard__key key" data-key="38">↑</div>
					<div class="keyboard__key--long key" id="backspace-btn" data-key="8">backspace</div>
				</div>
				<div class="keyboard__row">
					<div class="keyboard__key--special key" id="ctrl-btn" data-key="17">ctrl</div>
					<div class="keyboard__key key" data-key="65">a</div>
					<div class="keyboard__key key" data-key="83">s</div>
					<div class="keyboard__key key" data-key="68">d</div>
					<div class="keyboard__key key" data-key="70">f</div>
					<div class="keyboard__key key" data-key="71">g</div>
					<div class="keyboard__key key" data-key="72">h</div>
					<div class="keyboard__key key" data-key="74">j</div>
					<div class="keyboard__key key" data-key="75">k</div>
					<div class="keyboard__key key" data-key="76">l</div>
					<div class="keyboard__key key" id="left-btn" data-key="37">←</div>
					<div class="keyboard__key key" id="right-btn" data-key="39">→</div>
					<div class="keyboard__key--special key" id="tab-btn" data-key="9">tab</div>
				</div>
				<div class="keyboard__row">
					<div class="keyboard__key--long key" id="shift-btn" data-key="16">shift</div>
					<div class="keyboard__key key" data-key="90">z</div>
					<div class="keyboard__key key" data-key="88">x</div>
					<div class="keyboard__key key" data-key="67">c</div>
					<div class="keyboard__key key" data-key="86">v</div>
					<div class="keyboard__key key" data-key="66">b</div>
					<div class="keyboard__key key" data-key="78">n</div>
					<div class="keyboard__key key" data-key="77">m</div>
					<div class="keyboard__key key" data-key="188">,</div>
					<div class="keyboard__key key" data-key="190">.</div>
					<div class="keyboard__key key" data-key="40">↓</div>
					<div class="keyboard__key--long key" id="enter-btn" data-key="13">enter</div>
				</div>
				<div class="keyboard__row--last">
					<div class="keyboard__key--special key" id="caps-btn" data-key="20">caps</div>
					<div class="keyboard__key--space key" id="space-btn" data-key="32"></div>
				</div>
			</div>
		</section>
	</main>
</body>

</html>
